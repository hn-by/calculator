<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="keys">
            <div class="num-keys">
                <div class="first-three">
                    <div class="key btn">1</div>
                    <div class="key btn">2</div>
                    <div class="key btn">3</div>
                </div>
                <div class="second-three">
                    <div class="key btn">4</div>
                    <div class="key btn">5</div>
                    <div class="key btn">6</div>
                </div>
                <div class="third-three">
                    <div class="key btn">7</div>
                    <div class="key btn">8</div>
                    <div class="key btn">9</div>
                </div>
            </div>
            <div class="op-keys">
                <div class="op-key btn">+</div>
                <div class="op-key btn">-</div>
                <div class="op-key btn">*</div>
            </div>
        </div>
        <div class="new-keys">
            <div class="new-key btn">/</div>
            <div class="new-key btn">=</div>
            <div class="new-key btn">0</div>
        </div>
    </div>
</body>
</html>
